<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> My Photo Gallery </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="top">
        <header>
            <h1>My Photo Gallery</h1>
            <p>Ihor Utochkin</p>
        </header>
        
    </div>
    <div class="full-img" id="fullImgBox"> 
        <img src="images/dublin_oho.JPEG" id="FullImg">
        <span onclick="closeFullImg()">X</span>
    </div>
    <div class="img-gallery">
        <img src="images/Sofia.JPG" alt="Sofia" onclick="openFullImg(this.src)">
        <img src="images/dublin_oho.JPEG" alt="Dublin Oho" onclick="openFullImg(this.src)">
        <img src="images/manorhamilton_bar_2.JPG" alt="Manorhamilton Bar 2" onclick="openFullImg(this.src)">
        <img src="images/dublin_rain.JPG" alt="Dublin Rain" onclick="openFullImg(this.src)">
        <img src="images/manorhamilton_bar.JPG" alt="Manorhamilton Bar" onclick="openFullImg(this.src)">
        <img src="images/manorhamilton_flower.JPG" alt="Manorhamilton Flower" onclick="openFullImg(this.src)">
        <img src="images/macro.JPG" alt="macro" onclick="openFullImg(this.src)">
        <img src="images/dublin_three.JPEG" alt="Dublin Three" onclick="openFullImg(this.src)">
        <img src="images/dublin_streets.JPG" alt="Dublin Streets" onclick="openFullImg(this.src)">
        <img src="images/dublin_streets2.JPG" alt="Dublin Streets 2" onclick="openFullImg(this.src)">
        <img src="images/dublin_center.JPG" alt="Dublin Center" onclick="openFullImg(this.src)">
        <img src="images/dublin.JPG" alt="Dublin" onclick="openFullImg(this.src)">
        <img src="images/Red_Dublin.JPG" alt="Red Dublin" onclick="openFullImg(this.src)">
        <img src="images/dublin_steet.JPG" alt="Dublin Street" onclick="openFullImg(this.src)">
        <img src="images/arka_v_dubline.JPG" alt="Arka v Dubline" onclick="openFullImg(this.src)">
        <img src="images/RedDublin2.JPG" alt="Red Dublin 2" onclick="openFullImg(this.src)">

    </div>

    <div class="img-gallery-2">
        <img src="images/manorhamilton_clouds.JPG" alt="Manorhamilton Clouds" onclick="openFullImg(this.src)">
        <img src="images/lungarboy_landscape.JPG" alt="Lungarboy Landscape" onclick="openFullImg(this.src)">
        <img src="images/manorhamilton_road.JPG" alt="Manorhamilton Road" onclick="openFullImg(this.src)">
        <img src="images/manorhamiltion_road_2.JPG" alt="Manorhamilton Road 2" onclick="openFullImg(this.src)">
        <img src="images/manorhamilton_landscape_2.JPG" alt="Manorhamilton Landscape 2" onclick="openFullImg(this.src)">
        <img src="images/manorhamilton_landscape_3.JPG" alt="Manorhamilton Landscape 3" onclick="openFullImg(this.src)"> 
        <!--  -->
        
    </div>

    <div class="img-gallery-3">
        <img src="images/sligo.JPG" alt="Sligo" onclick="openFullImg(this.src)">
        <img src="images/2in1.JPG" alt="TwoInOne" onclick="openFullImg(this.src)">
        <img src="images/2 full in 1.JPG" alt="TwoFull" onclick="openFullImg(this.src)">

    </div>
    
    <script> 
        var fullImgBox = document.getElementById("fullImgBox");
        var FullImg = document.getElementById("FullImg");

        function openFullImg(pic){
            fullImgBox.style.display = "flex";
            FullImg.src = pic;
        }

        function closeFullImg(){
            fullImgBox.style.display = "none";
        }
     </script>

    
</body>
</html>
